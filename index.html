<h1>This is my website for development</h1>

<form id="studentForm">
  <label>Name:</label><br>
  <input type="text" name="name"><br><br>

  <label>Class:</label><br>
  <input type="text" name="class"><br><br>

  <label>Level:</label><br>
  <input type="text" name="level"><br><br>
  
   <label>password:</label><br>
  <input type="text" name="password"><br><br>
  
  <button type="submit">Submit</button>
</form>

<script>
const form = document.getElementById('studentForm');

form.addEventListener('submit', function(event) {
  event.preventDefault();

  const name = form.elements['name'].value;
  const className = form.elements['class'].value;
  const level = form.elements['level'].value;
  const password = form.elements['password'].value;
  
  alert("Name: " + name + "\nClass: " + className + "\nLevel: " + level + "password: " + password);

  form.reset();
});
</script>
